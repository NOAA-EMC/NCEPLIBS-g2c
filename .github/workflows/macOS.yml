name: macOS-build
on: [push, pull_request]

jobs:
  macOS-build:
    runs-on: macos-latest
    env:
      CC: clang

    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "png_on jasper_off openjpeg_off",
            options: "-DUSE_PNG=ON  -DUSE_Jasper=OFF -DUSE_OpenJPEG=OFF"
          }
        - {
            name: "png_on jasper_on openjpeg_off",
            options: "-DUSE_PNG=ON  -DUSE_Jasper=ON  -DUSE_OpenJPEG=OFF -DJasper_ROOT=~/Jasper"
          }
        - {
            name: "png_on jasper_off openjpeg_on",
            options: "-DUSE_PNG=ON  -DUSE_Jasper=OFF -DUSE_OpenJPEG=ON "
          }

    steps:
    - name: install-dependencies
      run: |
        find /Library/Frameworks/ -name "png*"
        sudo rm -rf /Library/Frameworks/Mono.framework

        brew update
        brew install openjpeg jpeg-turbo

    - name: checkout-jasper
      uses: actions/checkout@v2
      with:
        repository: jasper-software/jasper
        path: jasper
        ref: version-2.0.25

    - name: cache-jasper
      id: cache-jasper
      uses: actions/cache@v2
      with:
        path: ~/Jasper
        key: jasper-${{ runner.os }}-2.0.25-macOS

    - name: build-jasper
      if: steps.cache-jasper.outputs.cache-hit != 'true'
      run: |
        cd jasper
        mkdir cmake_build
        cd cmake_build
        cmake .. -DCMAKE_INSTALL_PREFIX=~/Jasper -DJAS_ENABLE_LIBJPEG=OFF
        make -j2
        make install

    - name: cache-png
      id: cache-png
      uses: actions/cache@v2
      with:
        path: ~/png
        key: png-${{ runner.os }}-1.6.37-macOS

    - name: build-png
      if: steps.cache-png.outputs.cache-hit != 'true'
      run: |
        wget https://github.com/glennrp/libpng/archive/refs/tags/v1.6.37.tar.gz &> /dev/null
        tar zxf v1.6.37.tar.gz
        cd libpng-1.6.37
        mkdir build
        cd build
        cmake .. -DCMAKE_INSTALL_PREFIX=~/png
        make -j2
        make install

    - name: checkout
      uses: actions/checkout@v2
      with:
        path: g2c

    - name: build
      run: |
        cd g2c
        mkdir build
        cd build
        cmake ${{ matrix.config.options }} ..
        make -j2

    - name: test
      run: |
        cd $GITHUB_WORKSPACE/g2c/build
        ctest  --output-on-failure --rerun-failed

    - name: upload-test-file
      uses: actions/upload-artifact@v2
      with:
        name: tst_degrib2.txt
        path: g2c/build/tests/tst_degrib2.txt
